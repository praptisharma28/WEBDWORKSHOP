<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red{
            display: block;
            height: 100px;
            width: 100px;
            background-color: red;
        }
        .green{
            display: inline;
            height: 200px;
            width: 150px;
            background-color: green;
        }
        .pink{
            display: inline-block;
            height: 250px;
            width: 200px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <h1>CSS DISPLAY</h1>
    <p class="red">RED</p>
    <p class="green">GREEN</p>
    <p class="pink">PINK</p>
</body>
</html>
